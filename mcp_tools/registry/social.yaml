# Social Engineering Tools Registry
# Phishing, social engineering, and human-factor security testing

gophish:
  category: social
  description: "Phishing campaign management platform"
  api_endpoint: "https://localhost:3333"
  api_auth: "api_key"
  output_parser: parse_gophish_json
  expected_output_type: json
  timeout: 3600
  requires_root: false
  safe_mode_allowed: false
  notes: "Web-based platform with REST API"

setoolkit:
  category: social
  description: "Social Engineer Toolkit for social engineering attacks"
  exec_command: "setoolkit --no-update"
  output_parser: parse_set_text
  expected_output_type: text
  timeout: 1800
  requires_root: false
  safe_mode_allowed: false
  notes: "Interactive tool, requires script automation"

maltego:
  category: social
